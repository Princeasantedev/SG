<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
          background-color:b;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            background: linear-gradient(to right, blue, black);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: #ff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color:goldenrod;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: green;
        }

        .btn {
            padding: 15px 20px;
            border: solid,2px;
            border-radius: 5px;
            background:black;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
          border-color:blue;
        }

        .btn:hover {
            background: #ff7eb3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!
          <br>
          To Movies blog
        </h1>
        <p>We're glad to have you here. Let's get started on this journey together.</p>
      <a href="packed well.html"><button class="btn" onclick="">Lets Get Started </button></a>
        <img src="https://drive.google.com/file/d/1EPgyyb1aEnrR7SPFX7Um4_VdMlhr42IG/view?usp=drivesdk">
    </div>

    <script>
        function getStarted() {
            alert('Getting started!');
        }
    </script>
</body>
</html>
